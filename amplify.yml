version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci  # Faster and cleaner than 'npm install' for builds
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*